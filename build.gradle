plugins {
    id 'java-library'
}

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile group: 'javax.mail', name: 'mail', version: '1.4'
    compile group: 'net.sf.trove4j', name: 'trove4j', version: '3.0.3'

    testImplementation 'org.testng:testng:6.14.3'
}

test {
    useTestNG()
}
